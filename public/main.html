<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Law Msger</title>
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/sidebar.css" />
    <link rel="stylesheet" href="/style/chat.css" />
    <link rel="stylesheet" href="/style/profile.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <div id="sidebar">
        <div id="navbar">
          <div id="userInfo"><h2></h2></div>
          <div class="options"></div>
        </div>
        <div id="all" class="collapse">
          <div class="header">
            <div><h3>All</h3></div>
            <div class="collapse-symbol"><span></span><span></span></div>
          </div>
          <div class="contacts content"></div>
        </div>

        <div id="star" class="collapse">
          <div class="header" data-expanded="true">
            <div><h3>Starred</h3></div>
            <div class="collapse-symbol"><span></span><span></span></div>
          </div>
          <div class="contacts content"></div>
        </div>

        <div id="group" class="collapse">
          <div class="header">
            <div><h3>Group</h3></div>
            <div class="collapse-symbol"><span></span><span></span></div>
          </div>
          <div class="groups content"></div>
        </div>
        <div class="footer-options">
          <span id="profile" class="material-symbols-outlined">settings</span>
          <span id="groupAddParticipants" class="material-symbols-outlined">group</span>
          <span id="signOut" class="material-icons">logout</span>
        </div>
      </div>

      <div id="main">
        <div id="pane">
          <h1>Welcome Aboard</h1>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/src/socket.js"></script>
    <script type="module" src="/src/navbar.js"></script>
    <script type="module" src="/src/sidebar.js"></script>
    <script type="module" src="/src/admin.js"></script>
  </body>
</html>
